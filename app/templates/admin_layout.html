{% extends "layout.html" %}

{% block body %}
    <div class="row">
        <div class="col-md-3 col-lg-2">
            <ul class="nav nav-pills nav-stacked m-b-2">
                <li class="nav-item">
                    <a class="nav-link {% if 'dashboard' == active_page %} active {% endif%}" href="/admin">Dashboard</a>
                </li>
                {% if g.user['is_admin'] %}
                    <li class="nav-item">
                        <a class="nav-link {% if 'users' == active_page %} active {% endif%}" href="/admin/users">Users</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link {% if 'duplicates' == active_page %} active {% endif%}" href="/admin/duplicates">Duplicates</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 col-lg-10">
            {% block admin_body %}{% endblock %}
        </div>
    </div>
{% endblock %}
